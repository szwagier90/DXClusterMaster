{% extends "dx/base.html" %}

{% block content %}
<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="text-center">Profil użytkownika <b>{{ user.username }}</b></h4>
            </div>
            <div style="padding-top:15px" class="panel-body" >
                <p><b>Imię:</b> {{ object.first_name }}</p>
                <p><b>Nazwisko:</b> {{ object.last_name }}</p>
                <p><b>E-mail:</b> {{ object.email }}</p>
                <p><b>Dołączył:</b> {{ object.date_joined }}</p>
                <a class="btn btn-primary" href="{% url 'profile_edit' %}" role="button">Edytuj dane użytkownika</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
